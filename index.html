   <div class="container register">
    <h1>FOOD MOOD</h1>
    <div class="row">
        <div class="col-md-3 register-left">
        </div> 
         
        <div class="col-md-9 register-right">
            
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Restaurant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Restaurant </h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Restaurant Name *"  id="restaurantname" required />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *"  id="restaurantemail" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Country *"  id="restaurantcountry" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City *"  id="restaurantcity" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" id="restaurantpassword" maxlength="10" minlength="8" required/>
                            </div>
                           
                            <div class="form-group">
                                <div class="maxl">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            
                         
                           
                            
                            <input type="submit" class="btnRegister"  value="Sign up" onclick="signup()"/>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3  class="register-heading">User</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="User name *" id="username" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Phone *"  id="userphone" required />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" id="useremail" required />
                            </div>
                            <div class="form-group">
                                <input type="text"  class="form-control" placeholder="country *" id="usercountry" required />
                            </div>
                            <div class="form-group">
                                <input type="text"  class="form-control" placeholder="city *" id="usercity" required />
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" maxlength="10" minlength="8" id="userpassword"/>
                            </div>
                           
                            <input type="submit" class="btnRegister"  value="Sign up" onclick="usersignup()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
